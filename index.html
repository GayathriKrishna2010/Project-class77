<html>
    <head>
        <title>Javascript Syntax</title>
    </head>

    <body>
        <h1>Open Console</h1>
        
        <script>

            console.log("Hi I am console screen.");

            var first_name = "Gayathri";
            console.log(first_name);

            var last_name = "Krishna";
            console.log(last_name);

            var full_name = first_name.concat(last_name);
            console.log(full_name);

            var length_of_fullname = full_name.length;
            console.log(length_of_fullname);

            var name1 = "I am Goutham";
            console.log(name1);

            var replaced_name = name1.replace("Goutham" , "Gayathri");
            console.log(replaced_name);

            var capital_name = "GAYATHRI"
            var make_lower_case = capital_name.toLowerCase();
            console.log(make_lower_case);

            var small_name = "gayathri"
            var make_upper_case = small_name.toUpperCase();
            console.log(make_upper_case);

            var square_root = Math.sqrt(49);
            console.log(square_root);

            var Maximum_number = Math.max(15 , 75);
            console.log(Maximum_number)

            var min_number = Math.min(5 , 10);
            console.log(min_number);

            var power_eg1 = Math.pow(4 , 4);
            console.log(power_eg1);

            var big_number = 6.456564656366659;
            console.log(big_number)

            var to_fixed = big_number.toFixed(2);
            console.log(to_fixed);

            var num_1 = 45;
            var num2 = 23;
            var result = num_1 + num2;
            console.log(result);

            var num1_string = num_1.toString();
            var num2_string = num2.toString();
            console.log(num1_string + num2_string);

            var type_of_num = 31;
            console.log(type_of_num);
            var type_of_string = "31";
            console.log(type_of_string);

            var max_no = Math.max(54 , 32 , 98);
            console.log(max_no);

            var increment_no = 10;
            increment_no++;
            console.log(increment_no);

            var decrement_no = 10;
            decrement_no--;
            console.log(decrement_no);

            var num1_x = 35;
            var num2_x = 48;
            var result_x = num1_x * num2_x;
            console.log(result_x);

            var num1_division = 12;
            var num2_division = 6;
            var result_division = num1_division / num2_division;
            console.log(result_division);
        </script>
    </body>
</html>
